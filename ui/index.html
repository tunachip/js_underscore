<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Combat Demo</title>
  <style>
    body { font-family: sans-serif; background: #0b1220; color: #f3f4f6; margin: 0; padding: 24px; }
    h1 { margin: 0 0 12px; }
    .panel { border: 1px solid #1f2937; border-radius: 8px; padding: 16px; margin-bottom: 16px; background: #111827; }
    .row { display: flex; gap: 16px; }
    .card { flex: 1; padding: 12px; border: 1px solid #1f2937; border-radius: 6px; background: #0f172a; }
    button { background: #2563eb; color: white; border: none; border-radius: 6px; padding: 10px 16px; font-size: 16px; cursor: pointer; }
    button:disabled { background: #1f2937; cursor: not-allowed; }
    #log { max-height: 200px; overflow-y: auto; font-family: monospace; background: #0f172a; padding: 12px; border-radius: 6px; border: 1px solid #1f2937; }
  </style>
</head>
<body>
  <h1>Minimal Combat Demo</h1>
  <div class="panel">
    <div class="row">
      <div class="card">
        <div><strong>Player</strong></div>
        <div>HP: <span id="player-hp"></span></div>
        <div>Energy: <span id="player-energy"></span></div>
      </div>
      <div class="card">
        <div><strong>Enemy</strong></div>
        <div>HP: <span id="enemy-hp"></span></div>
        <div>Energy: <span id="enemy-energy"></span></div>
      </div>
    </div>
  </div>

  <div class="panel">
    <button id="attack-btn">Cast Basic Water Attack</button>
  </div>

  <div class="panel">
    <div><strong>Log</strong></div>
    <div id="log"></div>
  </div>

  <script type="module">
    import { createCombatState } from '../engine/combatStore.js';
    import { basicWaterMove } from '../engine/templates/water_attack_template.js';
    import { executeOperations } from '../engine/opcode_reader.js';

    const logEl = document.getElementById('log');
    const playerHpEl = document.getElementById('player-hp');
    const enemyHpEl = document.getElementById('enemy-hp');
    const playerEnergyEl = document.getElementById('player-energy');
    const enemyEnergyEl = document.getElementById('enemy-energy');
    const attackBtn = document.getElementById('attack-btn');

    function log(line) {
      const div = document.createElement('div');
      div.textContent = line;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Minimal entity definitions
    const playerEntity = {
      name: 'Player',
      maxHp: 20,
      hp: 20,
      maxEnergy: 6,
      energy: 0,
      moves: { active: [basicWaterMove], banked: [] },
    };

    const enemyEntity = {
      name: 'Enemy',
      maxHp: 16,
      hp: 16,
      maxEnergy: 4,
      energy: 0,
      moves: { active: [], banked: [] },
    };

    const combat = createCombatState(playerEntity, [enemyEntity]);
    const playerIndex = 0;
    const enemyIndex = 1;
    const playerMoveIndex = 0; // first move added

    function updateUi() {
      playerHpEl.textContent = `${combat.hp[playerIndex]} / ${combat.maxHp[playerIndex]}`;
      enemyHpEl.textContent = `${combat.hp[enemyIndex]} / ${combat.maxHp[enemyIndex]}`;
      playerEnergyEl.textContent = `${combat.energy[playerIndex]} / ${combat.maxEnergy[playerIndex]}`;
      enemyEnergyEl.textContent = `${combat.energy[enemyIndex]} / ${combat.maxEnergy[enemyIndex]}`;
      attackBtn.disabled = combat.gameover || !combat.isAlive[enemyIndex];
    }

    function resolveOps(move, caster, target) {
      // Lightweight resolver for this demo only.
      const resolveArg = (key, value) => {
        if (value === 'meta') {
          if (key === 'element') return move.element;
          if (key === 'times') return move.iterations ?? 1;
          if (key === 'target') return target;
          return move[key];
        }
        if (value === 'caster') return caster;
        if (value === 'target') return target;
        return value;
      };
      const resolveArgs = (args) => {
        const out = {};
        for (const [k, v] of Object.entries(args ?? {})) {
          if (Array.isArray(v)) {
            out[k] = v.map((item) => resolveArg(k, item));
          } else {
            out[k] = resolveArg(k, v);
          }
        }
        return out;
      };
      const walk = (ops) => ops.map(op => {
        const resolved = { ...op, args: resolveArgs(op.args) };
        if (resolved.code === 'loop' && Array.isArray(resolved.args.inner)) {
          resolved.args.inner = walk(resolved.args.inner);
        }
        if (resolved.code === 'sequence' && Array.isArray(resolved.args.inner)) {
          resolved.args.inner = walk(resolved.args.inner);
        }
        if (resolved.code === 'branch') {
          if (Array.isArray(resolved.args._then)) resolved.args._then = walk(resolved.args._then);
          if (Array.isArray(resolved.args._else)) resolved.args._else = walk(resolved.args._else);
        }
        return resolved;
      });
      return walk(move.operations);
    }

    function castPlayerMove() {
      if (combat.gameover) return;
      const resolvedOps = resolveOps(basicWaterMove, playerIndex, enemyIndex);
      const result = executeOperations(combat, playerMoveIndex, playerIndex, [enemyIndex], resolvedOps);
      updateUi();
      log(`Player casts ${basicWaterMove.name} on Enemy. Break: ${result.break}`);
      if (combat.gameover || !combat.isAlive[enemyIndex]) {
        log('Enemy defeated! Combat over.');
      }
    }

    attackBtn.addEventListener('click', castPlayerMove);
    updateUi();
  </script>
</body>
</html>
